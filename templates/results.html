<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Ball Detector</title>
</head>
<body>
  <div class="result">
    <h1>Predicted class:</h1>
    <p>{{ class_label }}</p>
    {% if not submitted %}
    <h2>What is the actual label for the image?</h2>
    <form action="/answer" method="post">
      <input type="hidden" name="predicted_label" value="{{ class_label }}">
      <input type="submit" name="actual_label" value="Soccer ball">
      <input type="submit" name="actual_label" value="Not soccer ball">
    </form>
    {% else %}
    <h1>Thank you for submitting your label!</h1>
    {% endif %}
  </div>
  </div>
</body>
</html>
