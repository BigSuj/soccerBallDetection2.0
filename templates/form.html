<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <meta charset="UTF-8">

  <title>Soccer Ball Detector</title>
</head>
<body>
  <form action="/" method="post" enctype="multipart/form-data">
    <h1>Soccer Ball Detector</h1>
    <div class="image-preview-container">
      <label for="image">Choose an image</label>
      <input type="file" name="image" id="image" onchange="showUploadConfirmation(this)">
    </div>
    <div id="uploadConfirmation"></div>
    <div class="image-preview-wrapper">
      <img id="preview" class="image-preview"></img>
    </div>
    <input type="submit" value="Predict" id="predict-btn">
  </form>
</body>
