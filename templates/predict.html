<!doctype html>
<html>
  <head>
    <title>Image Classifier</title>
  </head>
  <body>
    <h1>Image Classifier</h1>
    {% if result %}
    <h2>Prediction: {{ result }}</h2>
    {% endif %}
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="image">
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
